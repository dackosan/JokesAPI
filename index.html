<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Jokes API</h1>
        <div>
            <button type="button" onclick="ShowIdInput()">ID alapján</button>
            <button type="button" onclick="GetRandomJoke()">Random</button>
            <button type="button" onclick="ShowOptions()">Típus</button>
        </div>
    </header>

    <div>
        <div id="jokeById">
            <label>Írja be a vicc sorszámát: </label>
            <input type="number" id="jokeId">
            <button type="button" onclick="GetJokeById()">Lekérés</button>
            <p id="jokeSetupId"></p>
        </div>

        <div id="jokeByType">
            <label>Milyen típusú viccet szeretne: </label>
            <select id="typeOfJoke">
                <option value="general">General</option>
                <option value="programming">Programming</option>
            </select>
            <button type="button" onclick="GetJokeByType()">Generálás</button>
            <p id="jokeSetupType"></p>
        </div>

        <div id="randomJoke">
            <p id="jokeSetup"></p>
            <p id="jokePunchline"></p>
        </div>
    </div>
</body>
</html>
